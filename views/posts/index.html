{% extends "base.html" %}

{% block title %}
<title>Mes articles</title>
{% endblock %}


{% block body %}
<br/>
<br/>
<container>
<div class="row justify-content-lg-center mx-auto" >
{% for listarticle in listarticles %}
<div class="col-lg-4 mb-5">
    <div class="card h-100 shadow border-0">
        <img class="card-img-top" src={{ listarticle.ft_image }} alt="..." />
        <div class="card-body p-4">
            <div class="badge bg-primary bg-gradient rounded-pill mb-2">{{ listarticle.slug }}</div>
            <a class="text-decoration-none link-dark stretched-link" href="{{ listarticle.id }}"><div class="h5 card-title mb-3">{{ listarticle.title }}</div></a>
            <p class="card-text mb-0">{{ listarticle.chapo }}</p>
        </div>
        <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
            <div class="d-flex align-items-end justify-content-between">
                <div class="d-flex align-items-center">
                    <img class="rounded-circle w-25 " src="{{ listarticle.uim }}" alt="..." />
                    <div class="small">
                        <div class="fw-bold">{{ listarticle.username }}</div>
                        <div class="text-muted">{{ listarticle.created_at }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
</div>
    </container>
{% endblock %}
