{% extends "base.html" %}


{% block title %}
<title>Mon blog</title>
{% endblock %}


{% block body %}
<div class="container-fluid">
    <div class="row text-center justify-content-center">
        <div class="col-md-5">
            <h1>Login</h1>
            <hr>
        </div>
    </div>
    <div>
        {{error}}
    </div>
    <div class="row justify-content-center mt-5">
        <form class="form-horizontal col-3" method="POST" action="/users/admin">
            <div class="form-group">
                <div>
                    <input id="email" name="email" type="text" placeholder="E-mail"
                           class="form-control">
                </div>
                <div>
                    <input id="password" name="password" type="password" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Envoyer</button>
                <input type="hidden" name="csrf_token" value="{{ login_token }}"/>
                </div>
            </div>
        </form>
    </div>
</div>

<br/>
<br/>
<div class="alert alert-success text-left"><a href="/users/inscription">Je veux m'inscrire</a></div>
{% endblock %}
