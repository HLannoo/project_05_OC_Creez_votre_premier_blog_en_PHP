{% extends "base.html" %}


{% block title %}
<title>Mon blog</title>
{% endblock %}


{% block body %}
<form class="form-horizontal" method="POST" action="/users/admin">
    <fieldset>
        <div class="form-group">
         <div class="form-group ">
            <div class="col-md-6">
                <input id="email" name="email" type="text" placeholder="E-mail"
                       class="form-control">
            </div>
            <div class="col-md-6">
                <input id="password" name="password" type="password" placeholder="Password"
                       class="form-control">
            </div>
        </div>
    </div>
        <div class="form-group">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Envoyer</button>
            </div>
        </div>
    </fieldset>
</form>
<br/>
<br/>
<div class="alert alert-success"><a href="/users/inscription">Je veux m'inscrire</a></div>
{% endblock %}
